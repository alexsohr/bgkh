
<div>
    <h2><span >Asset</span> {{vm.asset.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span >Parent Id</span></dt>
        <dd>
            <span>{{vm.asset.parentId}}</span>
        </dd>
        <dt><span >Name</span></dt>
        <dd>
            <span>{{vm.asset.name}}</span>
        </dd>
        <dt><span >Code</span></dt>
        <dd>
            <span>{{vm.asset.code}}</span>
        </dd>
        <dt><span >Asset Type</span></dt>
        <dd>
            <span >{{vm.asset.assetType}}</span>
        </dd>
        <dt><span >Capacity</span></dt>
        <dd>
            <span>{{vm.asset.capacity}}</span>
        </dd>
        <dt><span >Year</span></dt>
        <dd>
            <span>{{vm.asset.year}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span > Back</span>
    </button>

    <button type="button" ui-sref="asset-detail.edit({id:vm.asset.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" > Edit</span>
    </button>
</div>
