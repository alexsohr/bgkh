<div>
    <h2 >Assets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="asset.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  >
                        Create new Asset
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span >ID</span></th>
                    <th><span >Parent Id</span></th>
                    <th><span >Name</span></th>
                    <th><span >Code</span></th>
                    <th><span >Asset Type</span></th>
                    <th><span >Capacity</span></th>
                    <th><span >Year</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="asset in vm.assets track by asset.id">
                    <td><a ui-sref="asset-detail({id:asset.id})">{{asset.id}}</a></td>
                    <td>{{asset.parentId}}</td>
                    <td>{{asset.name}}</td>
                    <td>{{asset.code}}</td>
                    <td >{{asset.assetType}}</td>
                    <td>{{asset.capacity}}</td>
                    <td>{{asset.year}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="asset-detail({id:asset.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="asset.edit({id:asset.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" ></span>
                            </button>
                            <button type="submit"
                                    ui-sref="asset.delete({id:asset.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" ></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
