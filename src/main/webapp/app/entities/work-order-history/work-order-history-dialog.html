
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkOrderHistoryLabel" data-translate="appApp.workOrderHistory.home.createOrEditLabel">Create or edit a Work Order History</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.workOrderHistory.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workOrderHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appApp.workOrderHistory.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.workOrderHistory.createDate" is-open="vm.datePickerOpenStatus.createDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appApp.workOrderHistory.historyStatus" for="field_historyStatus">History Status</label>
            <select class="form-control" name="historyStatus" ng-model="vm.workOrderHistory.historyStatus" id="field_historyStatus">
                <option value="REOPENED" data-translate="appApp.HistoryStatus.REOPENED">REOPENED</option>
                <option value="DELAYED" data-translate="appApp.HistoryStatus.DELAYED">DELAYED</option>
                <option value="IN_PROGRESS" data-translate="appApp.HistoryStatus.IN_PROGRESS">IN_PROGRESS</option>
                <option value="COMPLETED" data-translate="appApp.HistoryStatus.COMPLETED">COMPLETED</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="appApp.workOrderHistory.workOrderSchedule" for="field_workOrderSchedule">Work Order Schedule</label>
            <select class="form-control" id="field_workOrderSchedule" name="workOrderSchedule" ng-model="vm.workOrderHistory.workOrderSchedule" ng-options="workOrderSchedule as workOrderSchedule.id for workOrderSchedule in vm.workorderschedules track by workOrderSchedule.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
