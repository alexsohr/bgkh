<div>
    <h2 data-translate="appApp.workOrderHistory.home.title">Work Order Histories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="work-order-history.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="appApp.workOrderHistory.home.createLabel">
                        Create new Work Order History
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="appApp.workOrderHistory.createDate">Create Date</span></th>
                    <th><span data-translate="appApp.workOrderHistory.historyStatus">History Status</span></th>
                    <th><span data-translate="appApp.workOrderHistory.workOrderSchedule">Work Order Schedule</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workOrderHistory in vm.workOrderHistories track by workOrderHistory.id">
                    <td><a ui-sref="work-order-history-detail({id:workOrderHistory.id})">{{workOrderHistory.id}}</a></td>
                        <td>{{workOrderHistory.createDate | date:'mediumDate'}}</td>
                    <td data-translate="{{'appApp.HistoryStatus.' + workOrderHistory.historyStatus}}">{{workOrderHistory.historyStatus}}</td>
                    <td>
                        <a ui-sref="work-order-schedule-detail({id:workOrderHistory.workOrderSchedule.id})">{{workOrderHistory.workOrderSchedule.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="work-order-history-detail({id:workOrderHistory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="work-order-history.edit({id:workOrderHistory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="work-order-history.delete({id:workOrderHistory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
