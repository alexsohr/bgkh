
<div>
    <h2><span data-translate="appApp.uploadFile.detail.title">Upload File</span> {{vm.uploadFile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appApp.uploadFile.location">Location</span></dt>
        <dd>
            <span>{{vm.uploadFile.location}}</span>
        </dd>
        <dt><span data-translate="appApp.uploadFile.deleted">Deleted</span></dt>
        <dd>
            <span>{{vm.uploadFile.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="upload-file-detail.edit({id:vm.uploadFile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
