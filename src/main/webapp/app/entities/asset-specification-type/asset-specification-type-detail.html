
<div>
    <h2><span data-translate="appApp.assetSpecificationType.detail.title">Asset Specification Type</span> {{vm.assetSpecificationType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appApp.assetSpecificationType.name">Name</span></dt>
        <dd>
            <span>{{vm.assetSpecificationType.name}}</span>
        </dd>
        <dt><span data-translate="appApp.assetSpecificationType.unit">Unit</span></dt>
        <dd>
            <span>{{vm.assetSpecificationType.unit}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="asset-specification-type-detail.edit({id:vm.assetSpecificationType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
