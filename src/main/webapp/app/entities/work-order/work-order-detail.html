
<div>
    <h2><span data-translate="appApp.workOrder.detail.title">Work Order</span> {{vm.workOrder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="appApp.workOrder.track">Track</span></dt>
        <dd>
            <span>{{vm.workOrder.track}}</span>
        </dd>
        <dt><span data-translate="appApp.workOrder.description">Description</span></dt>
        <dd>
            <span>{{vm.workOrder.description}}</span>
        </dd>
        <dt><span data-translate="appApp.workOrder.trackDate">Track Date</span></dt>
        <dd>
            <span>{{vm.workOrder.trackDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="appApp.workOrder.asset">Asset</span></dt>
        <dd>
            <a ui-sref="asset-detail({id:vm.workOrder.assetId})">{{vm.workOrder.assetId}}</a>
        </dd>
        <dt><span data-translate="appApp.workOrder.workOrderTemplate">Work Order Template</span></dt>
        <dd>
            <a ui-sref="work-order-template-detail({id:vm.workOrder.workOrderTemplateId})">{{vm.workOrder.workOrderTemplateId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="work-order-detail.edit({id:vm.workOrder.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
