<div>
    <h2 data-translate="app.assetSpecificationTypeValue.home.title">Asset Specification Type Values</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="asset-specification-type-value.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="app.assetSpecificationTypeValue.home.createLabel">
                        Create new Asset Specification Type Value
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="app.assetSpecificationTypeValue.fieldValue">Field Value</span></th>
                    <th><span data-translate="app.assetSpecificationTypeValue.assetSpecificationTypeField">Asset Specification Type Field</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="assetSpecificationTypeValue in vm.assetSpecificationTypeValues track by assetSpecificationTypeValue.id">
                    <td><a ui-sref="asset-specification-type-value-detail({id:assetSpecificationTypeValue.id})">{{assetSpecificationTypeValue.id}}</a></td>
                    <td>{{assetSpecificationTypeValue.fieldValue}}</td>
                    <td>
                        <a ui-sref="asset-specification-type-field-detail({id:assetSpecificationTypeValue.assetSpecificationTypeFieldId})">{{assetSpecificationTypeValue.assetSpecificationTypeFieldId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="asset-specification-type-value-detail({id:assetSpecificationTypeValue.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="asset-specification-type-value.edit({id:assetSpecificationTypeValue.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="asset-specification-type-value.delete({id:assetSpecificationTypeValue.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
