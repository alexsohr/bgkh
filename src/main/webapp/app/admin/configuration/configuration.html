<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section id="widget-grid1" widget-grid>
        <!-- row -->
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget data-widget-editbutton="false" data-widget-deletebutton="false"
                     data-widget-fullscreenbutton="false" data-widget-togglebutton="false" data-widget-color="blue">
                    <header>
                        <span class="widget-icon"> <i class="glyphicon glyphicon-list-alt txt-color-white"></i> </span>

                        <h2> Configuration </h2>
                    </header>
                    <!-- widget div-->
                    <div>
                        <div class="widget-body">
                            <!-- content goes here -->

                            <div>
                                <h2>Configuration</h2>

                                <span>Filter (by prefix)</span> <input type="text" ng-model="filter"
                                                                       class="form-control">
                                <label ng-hide="filteredConfig.length == 0">Spring configuration</label>
                                <table class="table table-condensed table-striped table-bordered table-responsive"
                                       style="table-layout:fixed" ng-hide="filteredConfig.length == 0">
                                    <thead>
                                    <tr>
                                        <th ng-click="predicate = 'prefix'; reverse=!reverse" class="">
                                            <span>Prefix</span></th>
                                        <th class="">Properties</th>
                                    </tr>
                                    </thead>

                                    <tr ng-repeat="entry in filtered = (vm.configuration | filter:filter | orderBy:predicate:reverse)">
                                        <td><span>{{entry.prefix}}</span></td>
                                        <td>
                                            <div class="row" ng-repeat="(key, value) in entry.properties">
                                                <div class="col-md-4">{{key}}</div>
                                                <div class="col-md-8">
                                                    <span class="pull-right label label-default break">{{value}}</span>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <div ng-repeat="(key, value) in vm.allConfiguration">
                                    <label ng-hide="filtered.length == 0"><span>{{key}}</span></label>
                                    <table class="table table-condensed table-striped table-bordered table-responsive"
                                           style="table-layout:fixed" ng-hide="filtered.length == 0">
                                        <thead>
                                        <tr>
                                            <th class="col-sm-4">Property</th>
                                            <th class="col-sm-8">Value</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in filtered = (value | filter:filter)">
                                            <td class="break">{{item.key}}</td>
                                            <td class="break">
                                                <span class="pull-right label label-default break">{{item.val}}</span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div>&nbsp;</div>
                            <!-- end content -->
                        </div>

                    </div>
                    <!-- end widget div -->
                </div>
            </article>
        </div>
    </section>
</div>
