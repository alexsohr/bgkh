<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section id="widget-grid1" widget-grid>
        <!-- row -->
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget data-widget-editbutton="false" data-widget-deletebutton="false"
                     data-widget-fullscreenbutton="false" data-widget-togglebutton="false" data-widget-color="blue"
                     ng-controller="TodoCtrl">
                    <header>
                        <span class="widget-icon"> <i class="glyphicon glyphicon-user txt-color-white"></i> </span>

                        <h2> User management </h2>
                    </header>
                    <!-- widget div-->
                    <div>
                        <div class="widget-body">
                            <!-- content goes here -->
                            <div>
                                <h2>Users</h2>
                                <jhi-alert></jhi-alert>
                                <div class="row">
                                    <div class="col-md-4">
                                        <button class="btn btn-primary" ui-sref="app.admin.user-management.new">
                                            <span class="glyphicon glyphicon-flash"></span>
                                            <span>Create a new User</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                            <th jh-sort-by="login"><span>Login</span> <span
                                                class="glyphicon glyphicon-sort"></span></th>
                                            <th jh-sort-by="email"><span>Email</span> <span
                                                class="glyphicon glyphicon-sort"></span></th>
                                            <th></th>
                                            <th><span>Profiles</span></th>
                                            <th jh-sort-by="createdDate"><span>Created Date</span> <span
                                                class="glyphicon glyphicon-sort"></span></th>
                                            <th jh-sort-by="lastModifiedBy"><span>Last Modified By</span> <span
                                                class="glyphicon glyphicon-sort"></span></th>
                                            <th jh-sort-by="lastModifiedDate"><span>Last Modified Date</span> <span
                                                class="glyphicon glyphicon-sort"></span></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="user in vm.users track by user.id">
                                            <td>{{user.login}}</td>
                                            <td>{{user.email}}</td>
                                            <td>
                    <span class="label label-danger" ng-click="vm.setActive(user, true)" ng-show="!user.activated"
                          style="cursor: pointer;">Deactivated</span>
                                                <span class="label label-success" ng-click="vm.setActive(user, false)"
                                                      ng-show="user.activated"
                                                      style="cursor: pointer;">Activated</span>
                                            </td>
                                            <td>
                                                <div ng-repeat="authority in user.authorities">
                                                    <span class="label label-info">{{ authority }}</span>
                                                </div>
                                            </td>
                                            <td>{{user.createdDate | date:'dd/MM/yy HH:mm'}}</td>
                                            <td>{{user.lastModifiedBy}}</td>
                                            <td>{{user.lastModifiedDate | date:'dd/MM/yy HH:mm'}}</td>
                                            <td class="text-right">
                                                <div class="btn-group flex-btn-group-container">
                                                    <button type="submit"
                                                            ui-sref="app.admin.user-management-detail({login:user.login})"
                                                            class="btn btn-info btn-sm">
                                                        <span class="glyphicon glyphicon-eye-open"></span>
                                                        <span class="hidden-xs hidden-sm"></span>
                                                    </button>
                                                    <button type="submit"
                                                            ui-sref="app.admin.user-management.edit({login:user.login})"
                                                            class="btn btn-primary btn-sm">
                                                        <span class="glyphicon glyphicon-pencil"></span>
                                                        <span class="hidden-xs hidden-sm"></span>
                                                    </button>
                                                    <button type="submit"
                                                            ui-sref="app.admin.user-management.delete({login:user.login})"
                                                            class="btn btn-danger btn-sm"
                                                            ng-disabled="vm.currentAccount.login==user.login">
                                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                                        <span class="hidden-xs hidden-sm"></span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-center">
                                    <jhi-item-count page="vm.page" total="vm.queryCount"
                                                    items-per-page="vm.itemsPerPage"></jhi-item-count>
                                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
                                                    ng-change="vm.transition()"></uib-pagination>
                                </div>
                            </div>
                            <div>&nbsp;</div>
                            <!-- end content -->
                        </div>

                    </div>
                    <!-- end widget div -->
                </div>
            </article>
        </div>
    </section>
</div>
