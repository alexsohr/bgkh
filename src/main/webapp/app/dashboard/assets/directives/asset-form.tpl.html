<div class="form-horizontal">
    <header>
        {{$root.getWord('Asset Details')}}
    </header>
    <input type="hidden" name="assetParent[{{currentStep}}]" value="{{parentStep}}"/>
    <fieldset>
        <div class="row">
            <div class="col-md-12">
                <label class="control-label">{{$root.getWord('Type')}}</label>
                <div class="col-md-12">
                    <select class="form-control" ng-model="asset.assetType" ng-disabled="disableForm"
                            ng-change="toggleAssetForm()">
                        <option value="ASSET_GROUP">{{$root.getWord('Asset Group')}}</option>
                        <option value="ASSET">{{$root.getWord('Asset')}}</option>
                        <option value="SUB_ASSET">{{$root.getWord('Sub Asset')}}</option>
                    </select>
                </div>
            </div>
        </div>
    </fieldset>
    <br>
    <fieldset ng-show="hasSubTree">
        <div class="row">
            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Asset Group Name')}}</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" ng-model="asset.name" ng-disabled="disableForm">
                </div>
            </div>


            <div class="col-md-6">
                <label class="control-label">{{$root.getWord('Asset Code')}}</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" ng-model="asset.code" ng-disabled="disableForm">
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset ng-hide="hasSubTree">
        <div class="row">
            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Asset Name')}}</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" ng-model="asset.name" ng-disabled="disableForm">
                </div>
            </div>

            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Asset Code')}}</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" ng-model="asset.code" ng-disabled="disableForm">
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Asset Type')}}</label>
                <div class="col-md-12">
                    <select class="form-control" ng-model="asset.typeVal" ng-disabled="disableForm">
                        <option value="PUMP">{{$root.getWord('Pump')}}</option>
                        <option value="ELECTROMOTOR">{{$root.getWord('Electromotor')}}</option>
                    </select> <i></i>
                </div>
            </div>

            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Installation Location')}}</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" ng-model="asset.location" ng-disabled="disableForm">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label class="control-label">{{$root.getWord('Installation Map')}}</label>

                <div class="col-md-12">
                    <div class="dropzone" data-smart-dropzone="mapsDropzoneConfig">
                        <div class="dz-default dz-message"><span><span class="text-center"><span
                            class="font-lg visible-xs-block visible-sm-block visible-lg-block"><span class="font-lg"><i
                            class="fa fa-caret-right text-danger"></i> Drop files <span class="font-xs">to upload</span></span><span>&nbsp;&nbsp;<h4
                            class="display-inline"> (Or Click)</h4></span></span></span></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="control-label">{{$root.getWord('Capacity')}}</label>

                <div class="col-md-12">
                    <span ng-if="disableForm">
                        <input class="form-control" value="1"
                               min="1" ng-model="asset.capacity" ng-disabled="disableForm">
                    </span>
                    <span ng-if="!disableForm">
                        <input class="form-control" name="spinner" value="1"
                               min="1" ng-model="asset.capacity">
                    </span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Manufacture')}}</label>
                <div class="col-md-12">
                    <input class="form-control" placeholder="{{$root.getWord('Type something')}}..." type="text"
                           list="list" ng-model="asset.manufacture" ng-disabled="disableForm">
                    <datalist id="list">
                        <option ng-repeat="manufacture in manufactures" value="{{manufacture}}">{{manufacture}}</option>
                    </datalist>
                </div>

            </div>

            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Manufacture Year')}}</label>
                <div class="col-md-12">
                    <select class="form-control" ng-model="asset.year" ng-disabled="disableForm"
                            ng-options="o as o for o in years">
                    </select> <i></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Supervisor')}}</label>
                <div class="col-md-12">
                    <!--user.name for user in users track by user.id-->
                    <select class="form-control" ng-model="asset.supervisorId" ng-disabled="disableForm"
                            ng-options="user.id as user.name for user in users">
                    </select> <i></i>
                </div>

            </div>

            <div class="col-md-6 ">
                <label class="control-label">{{$root.getWord('Technician')}}</label>
                <div class="col-md-12">
                    <select class="form-control" ng-model="asset.technicianId" ng-disabled="disableForm"
                            ng-options="user.id as user.name for user in users">
                    </select> <i></i>
                </div>
            </div>
        </div>
    </fieldset>
    <br>
    <fieldset ng-hide="hasSubTree">
        <div class="row">

            <div class="col-md-12">
                <label class="control-label">{{$root.getWord('Attachments')}}</label>

                <div class="col-md-12">
                    <div class="dropzone" data-smart-dropzone="otherDropzoneConfig">
                        <div class="dz-default dz-message"><span><span class="text-center"><span
                            class="font-lg visible-xs-block visible-sm-block visible-lg-block"><span class="font-lg"><i
                            class="fa fa-caret-right text-danger"></i> Drop files <span class="font-xs">to upload</span></span><span>&nbsp;&nbsp;<h4
                            class="display-inline"> (Or Click)</h4></span></span></span></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="control-label">{{$root.getWord('Details')}}</label>

                <div class="col-md-12 textarea textarea-expandable ">
                    <textarea rows="3" ng-model="asset.details" class="custom-scroll form-control"
                              ng-disabled="disableForm">{{assetList.details}}</textarea>
                </div>
            </div>
        </div>
    </fieldset>
    <br>
    <fieldset ng-show="state == 'A'">
        <div class="row">
            <div class="col-md-12">
                <label class="col-md-2">{{$root.getWord('Next Step Configuration')}}</label>

                <div class="col-md-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" class="checkbox style-0" name="hasNextStep" ng-model="hasNextStep"
                                   value="1">
                            <span>{{$root.getWord('Has Next Step')}}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
