<div>
    <form name="assetEditForm" class="asset-edit-form form-group" role="form" novalidate show-validation>

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="workOrderAddVm.clear()">&times;</button>
            <h4 class="modal-title" id="myAssetLabel">{{$root.getWord('Create or edit a Work Order Template')}}</h4>
        </div>
        <div class="modal-body">
            <div class="step-content">
                <div class="form-horizontal">
                        <fieldset>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label">{{$root.getWord('Work order group')}}</label>
                                    <div class="col-md-12">
                                        <select class="form-control"
                                                ng-model="workOrder.assetId">
                                            <optgroup label="{{$root.getWord('Group')}}">
                                                <option ng-repeat="asset in assets" value="{{asset.id}}">{{asset.name}}</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label">{{$root.getWord('Code')}}</label>
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" ng-model="workOrder.code" ng-disabled="disableForm">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label">{{$root.getWord('Number')}}</label>
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" ng-model="workOrder.number" ng-disabled="disableForm">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="col-md-2 control-label">{{$root.getWord('Work order type')}}</label>
                                    <div class="col-md-10 padding-bottom-10">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" class="radiobox style-0" name="type" value="D" ng-checked="workOrder.workOrderType == 'D'" ng-model="workOrder.workOrderType">
                                                <span>{{$root.getWord('Daily based')}}</span>
                                            </label>
                                            <label>
                                                <input type="radio" class="radiobox style-0" name="type" value="H" ng-model="workOrder.workOrderType">
                                                <span>{{$root.getWord('Hourly base')}}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-if="workOrder.workOrderType == 'D'">
                                <div class="col-md-12">
                                    <label class="control-label">{{$root.getWord('Number of days')}}</label>
                                    <div class="col-md-12">
                                        <input class="form-control" name="numberOfDays" type="number" name="spinner" value="1"
                                               min="1" ng-model="workOrder.numberOfDays">
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-if="workOrder.workOrderType == 'H'">
                                <div class="col-md-6">
                                    <label class="control-label">{{$root.getWord('Asset identifier')}}</label>
                                    <div class="col-md-12">
                                        <input class="form-control" name="identifier" type="text" ng-model="workOrder.identifier">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label">{{$root.getWord('Number of hours')}}</label>
                                    <div class="col-md-12">
                                        <input class="form-control" name="hours" type="number" name="spinner" value="1"
                                               min="1" ng-model="workOrder.hours">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label">{{$root.getWord('Work order description')}}</label>
                                    <div class="col-md-12 textarea textarea-expandable">
                                        <textarea type="text" class="custom-scroll form-control" rows="8" ng-model="workOrder.desc" ng-disabled="disableForm"></textarea>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="workOrderAddVm.clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" class="btn btn-primary" ng-click="workOrderAddVm.clear()">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                </button>
            </div>
        </div>
    </form>
</div>
