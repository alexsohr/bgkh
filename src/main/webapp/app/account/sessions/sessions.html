<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section id="widget-grid1" widget-grid>
        <!-- row -->
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget data-widget-editbutton="false" data-widget-deletebutton="false"
                     data-widget-fullscreenbutton="false" data-widget-togglebutton="false" data-widget-color="blue"
                     >
                    <header>
                        <span class="widget-icon"> <i class="glyphicon glyphicon-cloud txt-color-white"></i> </span>

                        <h2> Sessions </h2>
                    </header>
                    <!-- widget div-->
                    <div>
                        <div class="widget-body">
                            <!-- content goes here -->
                            <div>
                                <h2 translate-values="{username: '{{vm.account.login}}'}">Active sessions for <b>{{vm.account.login}}</b>
                                </h2>

                                <div class="alert alert-success" ng-show="vm.success">
                                    <strong>Session invalidated!</strong>
                                </div>
                                <div class="alert alert-danger" ng-show="vm.error">
                                    <strong>An error has occured!</strong> The session could not be invalidated.
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>IP Address</th>
                                            <th>User agent</th>
                                            <th>Date</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="session in vm.sessions">
                                            <td>{{session.ipAddress}}</td>
                                            <td>{{session.userAgent}}</td>
                                            <td>{{session.tokenDate | date:'longDate'}}</td>
                                            <td>
                                                <button type="submit"
                                                        class="btn btn-primary"
                                                        ng-click="vm.invalidate(session.series)">
                                                    Invalidate
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div>&nbsp;</div>
                            <!-- end content -->
                        </div>

                    </div>
                    <!-- end widget div -->
                </div>
            </article>
        </div>
    </section>
</div>
