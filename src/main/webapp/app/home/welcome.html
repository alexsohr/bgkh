<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section id="widget-grid1" widget-grid>
        <!-- row -->
        <div class="row">
            <article class="col-sm-6 span7 center">

                <div jarvis-widget data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-widget-togglebutton="false" data-widget-color="blue"
                     ng-controller="TodoCtrl">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-user txt-color-white"></i> </span>

                        <h2> Login </h2>
              </header>
                    <!-- widget div-->
                    <div>
                        <div class="widget-body no-padding">
                            <!-- content goes here -->
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <h1></h1>
                                </div>
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="alert alert-danger" ng-show="vm.authenticationError">
                                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                                    </div>
                                </div>
                                <div class="col-md-8 col-md-offset-2">
                                    <form class="form" role="form" ng-submit="vm.login($event)">
                                        <div class="form-group">
                                            <label for="username">Login</label>
                                            <input type="text" class="form-control" id="username"
                                                   placeholder="Your username"
                                                   ng-model="vm.username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                   placeholder="Your password"
                                                   ng-model="vm.password">
                                        </div>
                                        <div class="form-group">
                                            <label for="rememberMe">
                                                <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                                                <span>Remember me</span>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                    </form>

                                    <p></p>
                                    <div>&nbsp;</div>
                                    <!--<div class="alert alert-warning">-->
                                        <!--<a class="alert-link" href="" ng-click="vm.requestResetPassword()">Did you-->
                                            <!--forget-->
                                            <!--your-->
                                            <!--password?</a>-->
                                    <!--</div>-->
                                    <!--<div class="alert alert-warning">-->
                                        <!--You don't have an account yet? <a class="alert-link" href=""-->
                                                                          <!--ng-click="vm.register()">Register a-->
                                        <!--new-->
                                        <!--account</a>-->
                                    <!--</div>-->
                                </div>
                            </div>

                            <!-- end content -->
                        </div>

                    </div>
                    <!-- end widget div -->
                </div>
            </article>
        </div>
    </section>
</div>
